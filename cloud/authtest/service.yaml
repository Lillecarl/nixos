apiVersion: v1
kind: Service
metadata:
  name: nginx-echo
spec:
  selector:
    app: nginx-echo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: oauthproxy
spec:
  selector:
    app: oauthproxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
